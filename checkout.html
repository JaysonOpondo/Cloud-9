<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud 9 - Checkout</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="checkout.js" defer></script>
  <script src="https://kit.fontawesome.com/5eafb43833.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <header class="main-header">
    <div class="container header-content">
      <a href="index.html" class="logo">Cloud 9</a>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html#shop">Shop</a></li>
          <li><a href="index.html#new-arrivals">New Arrivals</a></li>
          <li><a href="index.html#collections">Collections</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </nav>
      <div class="nav-icons">
        <a href="#" class="search-icon"><i class="fas fa-search"></i></a>
        <a href="checkout.html" class="cart-icon"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></a>
        <a href="#" class="user-icon"><i class="fas fa-user"></i></a>
      </div>
    </div>
  </header>

  <main class="checkout-main container">
    <h2>Checkout</h2>

    <div class="checkout-grid">
      <!-- Cart Items Section -->
      <section class="cart-items">
        <h3>Your Cart</h3>
        <div id="cart-items-container"></div>
        <div class="cart-totals">
          <span>Subtotal:</span>
          <span id="cart-subtotal">Ksh 0</span>
        </div>
        <div class="cart-totals">
          <span>Total:</span>
          <span id="cart-total">Ksh 0</span>
        </div>
        <div class="cart-buttons">
          <button id="clear-cart" class="btn-clear-cart">Clear Cart</button>
          <a href="index.html#shop" class="btn-back-shop">Back to Shop</a>
        </div>
      </section>

      <!-- Checkout Form -->
      <div class="payment-section">
        <h3>Complete Your Order</h3>
        <form id="whatsapp-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" required placeholder="Enter your full name"/>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="Enter your email"/>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" required placeholder="e.g. 0712 345678"/>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" required placeholder="Enter your city"/>
          </div>
          <button type="submit" class="btn-checkout">Send Order via WhatsApp</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Cloud 9. | Own the Game. All rights reserved.</p>
  </footer>
</body>
</html>
